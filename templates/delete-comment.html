{% extends "base.html" %}

{% block content %}
  <h2>are you sure you want to delete this comment?</h2>
    <form method="post">
      <label>
        Yes
        <input type="radio" name="answer" value="yes"><br>
      </label>
      <label>
        No
        <input type="radio" name="answer" value="no"><br>
      </label>
      <input type="submit">
    </form>

    <br>

    <div class="comment">
      <div class="comment_content">
        {{ c.comment | safe }}
      </div>
      <hr>
      <div class="comment_author">
        by {{ c.commentAuthor }}
      </div>
    </div>
    <br><br>
{% endblock %}
