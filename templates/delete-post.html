{% extends "base.html" %}

{% block content %}
  <h2>are you sure you want to delete this post?</h2>
    <form method="post">
      <label>
        Yes
        <input type="radio" name="answer" value="yes"><br>
      </label>
      <label>
        No
        <input type="radio" name="answer" value="no"><br>
      </label>
      <input type="submit">
    </form>

    <br>

    <div class="post">
      <div class="post-heading">
        <div class="post-title">
          <a href="/blog/{{p.key().id()}}">{{p.subject}}</a>
        </div>
        <div class="post-author">
          {{p.author}}
        </div>

        <div class="post-date">
          {{p.created.strftime("%b %d, %Y")}}
        </div>
      </div>

      <div class="post-content">
        {{p._render_text | safe}}
      </div>
      <hr>
    </div>
{% endblock %}
